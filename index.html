<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Calcul  <span class="Bold">d'IMC</span></h1>
      <div class="form_container">
        <div>
          <p class="description">Votre taille en centimètres, Ex:180</p>
          <input type="number" name="Votre taille en centimètres" placeholder="Votre taille en centimètres" id="size">
        </div>
        <div>
          <p class="description">Votre Votre poids en Kg, Ex:80</p>
          <input  type="number" name="Votre poids en Kg" placeholder="Votre poids en Kg" id="weight">
        </div>
      </div>
      <div class="button">
        <button><p>Calculer un IMC</p></button>
      </div>
      <div id="IMC">
        <p>0</p>
      </div>
      <div class="result">
        <p>En attente du resultat ...</p>
      </div> 
    </div>

    
    <script src="app.js"></script>
  </body>
</html>
